<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      .item {
        background-color: #f3f3f3;
        min-height: 100px;
      }
    </style>
  </head>
<body>
    <div class="container">
      <h1>Layouts bootstrap</h1>
      <h3>Chia layout thành 4-8</h3>
      <div class="row">
          <div class="col-4">
            <div class="item">4</div>
          </div>
          <div class="col-8">
            <div class="item">8</div>
          </div>
      </div>
      <h3>Chia layout thành 8-4</h3>
      <div class="row">
          <div class="col-8">
            <div class="item">8</div>
          </div>
          <div class="col-4">
            <div class="item">4</div>
          </div>
      </div>
      <h3>Chia layout thành 50-50</h3>
      <div class="row">
          <div class="col-6">
            <div class="item">50</div>
          </div>
          <div class="col-6">
            <div class="item">50</div>
          </div>
      </div>
      <h3>Chia layout thành 3 phần</h3>
      <div class="row">
          <div class="col-4">
            <div class="item">4</div>
          </div>
          <div class="col-4">
            <div class="item">4</div>
          </div>
          <div class="col-4">
            <div class="item">4</div>
          </div>
        </div>
        <h4>Chia làm 4 phần</h4>
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3">
            <div class="item">3</div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="item">3</div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="item">3</div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <div class="item">3</div>
          </div>
        </div>
        <h3>Chia đều tự động</h3>
        <div class="row">
          <div class="col">
            <div class="item">1</div>
          </div>
          <div class="col">
            <div class="item">2</div>
          </div>
          <div class="col">
            <div class="item">3</div>
          </div>
        </div>
        <h3>Lưới sản phẩm thì dùng grid</h3>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-2">
            <div class="col">
              <div class="item">1</div>
            </div>
            <div class="col">
              <div class="item">2</div>
            </div>
            <div class="col">
              <div class="item">3</div>
            </div>
            <div class="col">
              <div class="item">4</div>
            </div>
            <div class="col">
              <div class="item">5</div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
