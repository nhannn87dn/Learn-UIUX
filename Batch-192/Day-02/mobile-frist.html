<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Mobile First */
        .box {
            width: 50px;
            height: 50px;
            background-color: red;
        }
        @media (min-width: 768px) {
            .box {
                width: 50px;
                background-color: green;
            }
        }
        @media (min-width: 1024px) {
            .box {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Box
    </div>
</body>
</html>
